<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>用户登录_WEB前端_前端课程_前端学习路线_小鹿线</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./fonts/css/font-awesome.css">
</head>

<body>
  <div class="content">
    <section>
      <div class="login-box">
        <!-- 左边盒子 -->
        <div class="login-left">
          <a href="../index.html" class="logo" title="小路线">
            <img class="logo-img" src="./images/logo02.png">
          </a>
          <div class="left-qrcode">
            <div class="qrcode">
              <img src="./images/下载.png" title="小鹿线">
            </div>
            <div class="qrcode-text">扫码登录</div>
          </div>
          <div class="quick-login">快捷登陆</div>
          <div class="lists">
            <div class="li list1">
              <a href="#" title="微信登陆">
                <i class="fa fa-weixin"></i></a>
            </div>
            <div class="li list2">
              <a href="#" title="QQ登陆">
                <i class="fa fa-qq"></i></a>
            </div>
            <div class="li list3">
              <a href="#" title="微博登陆">
                <i class="fa fa-weibo"></i></a>
            </div>
          </div>
        </div>

        <!-- 右边盒子 -->
        <div class="login-right">
          <div class="right-content">
            <ul class="nav">
              <li class="item">
                <a href="#" class="nav-link active">账号登录</a>
              </li>
              <li class="item">
                <a href="#" class="nav-link">短信登录</a>
              </li>
            </ul>

            <!-- 盒子 1 -->
            <div class="tab-contents active2">
              <form action="">
                <div class="login-user">
                  <i class="fa fa-user"></i>
                  <input type="text" placeholder="请输入您的账号">
                </div>
                <div class="login-pass">
                  <i class="fa fa-lock"></i>
                  <input type="password" placeholder="请输入您的密码">
                </div>
                <div class="login-sub">
                  <button class="btn">
                    <a href="../index.html">登陆</a>
                  </button>
                </div>
                <div class="forget">
                  <a class="forget-link" href="#">忘记密码?</a>
                </div>
                <div class="login-text">
                  登录即同意相关服务条款和隐私政策
                  <a href="#">《小鹿线用户服务协议》</a>
                  <a href="#">《小鹿线隐私政策》</a>
                  若您没有账号，系统将为您自动创建账号并登录。
                </div>
              </form>
            </div>
            <!-- 盒子 2 -->
            <div class="tab-contents">
              <form action="">
                <div class="login-user">
                  <i class="fa fa-phone"></i>
                  <input type="text" placeholder="请输入您的手机号">
                </div>
                <div class="login-pass">
                  <input type="text">
                  <button class="ver-btn">发送验证码</button>
                </div>
                <div class="login-sub">
                  <button class="btn">
                    <a href="../index.html">登陆</a>
                  </button>
                </div>

                <div class="login-text">
                  登录即同意相关服务条款和隐私政策
                  <a href="#">《小鹿线用户服务协议》</a>
                  <a href="#">《小鹿线隐私政策》</a>
                  若您没有账号，系统将为您自动创建账号并登录。
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
  </div>
  </section>
  </div>

  <script src="./main.js"></script>
</body>

</html>
